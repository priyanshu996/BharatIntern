<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="./script.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@500&family=Maven+Pro&family=PT+Sans+Narrow&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="container-1">
            <div class="heading">
                <h1>Temperature Converter</h1>
            </div>
            <div class="temp">

                <div class="input">
                    <label class="textlabel">Celcius</label>
                    <input type="number" value="0" id="cel" class="inp">
                </div>

                <div class="input">
                    <label class="textlabel">Fahrenheit</label>
                    <input type="number" value="32" id="fah" class="inp">
                </div>

                <div class="input">
                    <label class="textlabel">Kelvin</label>
                    <input type="number" value="273.15" id="kel" class="inp">
                </div>
            </div>
        </div>

        <div class="container-1">
            <div class="secondbox">
                <h3 class="txt1">Calculator Use</h3>
                <p class="txt2">Convert temperature from Celsius, Fahrenheit, Kelvin to the corresponding temperature in
                    any other
                    scale.<br>
                    <span>This calculator uses formulas for each temperature conversion and shows temperature in the
                        output.</span>
                </p>
            </div>
        </div>
    </div>







    <script src="./script.js"></script>
</body>

</html>
